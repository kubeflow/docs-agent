apiVersion: apps/v1
kind: Deployment
metadata:
  name: embedding-service
  namespace: docs-agent
  labels:
    app: embedding-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: embedding-service
  template:
    metadata:
      labels:
        app: embedding-service
    spec:
      containers:
        - name: embedding
          image: embedding-service:latest # replace with registry path
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "1"
              memory: "4Gi"
            limits:
              cpu: "2"
              memory: "6Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: embedding-service
  namespace: docs-agent
  labels:
    app: embedding-service
spec:
  selector:
    app: embedding-service
  ports:
    - port: 8080
      targetPort: 8080
