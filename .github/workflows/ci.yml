name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  # -----------------------------------------------------------------------
  # Lint — fast static checks
  # -----------------------------------------------------------------------
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check --output-format=github .

      - name: Run ruff format check
        run: ruff format --check .

  # -----------------------------------------------------------------------
  # Test — unit tests with pytest
  # -----------------------------------------------------------------------
  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        run: pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

  # -----------------------------------------------------------------------
  # Docker — verify the images build
  # -----------------------------------------------------------------------
  docker-build:
    name: Docker build check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server: [server, server-https]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.server }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.server }}/Dockerfile
          push: false
          tags: docs-agent-${{ matrix.server }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -----------------------------------------------------------------------
  # Syntax — verify all Python files parse cleanly
  # -----------------------------------------------------------------------
  syntax:
    name: Python syntax check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check Python syntax
        run: |
          find . -name "*.py" -not -path "./.git/*" -not -path "./venv/*" \
            -exec python -m py_compile {} +
          echo "All Python files compile cleanly"
