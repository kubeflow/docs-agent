name: Docker Build

on:
  push:
    branches: [main]
    paths:
      - "server/**"
      - "server-https/**"
  pull_request:
    branches: [main]
    paths:
      - "server/**"
      - "server-https/**"

jobs:
  build-websocket-server:
    name: Build WebSocket Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: ./server
          push: false
          tags: docs-agent-ws:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-https-server:
    name: Build HTTPS Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: ./server-https
          push: false
          tags: docs-agent-https:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
