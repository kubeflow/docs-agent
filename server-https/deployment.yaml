apiVersion: apps/v1
kind: Deployment
metadata:
  name: https-api
  labels:
    app: https-api
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: https-api
  template:
    metadata:
      labels:
        app: https-api
        version: v1
    spec:
      containers:
        - name: https-api
          image: santhoshtoorpu/https-api:latest
          imagePullPolicy: IfNotPresent   # actually reduce pulls
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
              ephemeral-storage: "2Gi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
              ephemeral-storage: "4Gi"
          env:
            - name: PORT
              value: "8000"
            - name: PYTHONUNBUFFERED
              value: "1"

          ports:
            - containerPort: 8000
              name: http
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop: ["ALL"]
